{% extends "base.html" %}

{% block content %}
  <h1>
    <strong>Manufacturers</strong>
  </h1>
  {% if manufacturer_list %}
    <ul>
      {% for manufacturer in manufacturer_list %}
        <li>{{ manufacturer.name }} is a company from {{ manufacturer.country }}</li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no manufacturers</p>
  {% endif %}
{% endblock %}
